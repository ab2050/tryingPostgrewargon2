<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
</head>
<body>
    <form method="post">
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

    </form>
</body>
</html>
