<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="post">

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    Username:
    <input type="text" name="name" required>
    <br><br>

    Password:
    <input type="password" name="password" required>
    <br><br>

    <button type="submit">Login</button>

</form>

</body>
</html>
