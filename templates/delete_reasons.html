<!DOCTYPE html>
<html>
<head>
    <title>Deletion Reasons</title>
</head>
<body>

<h2>User Deletion Reasons</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Reason</th>
        <th>Created At</th>
    </tr>

    {% for row in reasons %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="{{ url_for('admin') }}">Back to Admin Dashboard</a>

</body>
</html>
