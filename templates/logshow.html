<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
</head>
<body>

<h1>System Logs</h1>

<table border="1" cellpadding="5">

<tr>
    <th>Log ID</th>
    <th>Username</th>
    <th>Action</th>
    <th>Timestamp</th>
</tr>

{% for log in records %}
<tr>
    <td>{{ log[0] }}</td>
    <td>{{ log[1] }}</td>
    <td>{{ log[2] }}</td>
    <td>{{ log[3] }}</td>
</tr>
{% endfor %}

</table>

<br>
<a href="{{ url_for('admin') }}">Back to Dashboard</a>

</body>
</html>
